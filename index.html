<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary</title>
  <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hanken Grotesk">
</head>
<body>
  <div class="container">
    <div class="result">
       <h3>Your Result</h3>
       <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
       </div>
       <h2> Great</h2>
       <p> You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="scores">
        <div class="reaction">
          <img src="/icon-reaction.svg" alt="reaction">
          <p id="a">Reaction </p><p>80 / 100</p>
        </div>
        <div class="memory">
          <img src="/icon-memory.svg" alt="memory">
          <p id="b">Memory </p><p>92 / 100</p>
        </div>
        <div class="verbal">
          <img src="/icon-verbal.svg" alt="verbal">
          <p id="c">Verbal </p><p>61 / 100</p>
        </div>
        <div class="visual">
          <img src="/icon-visual.svg" alt="visual">
          <p id="d">Visual </p><p>72 / 100</p>
        </div>
      </div>
      <div class="button">
        <button>Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
